<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>CSS + JS clock</title>
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="circle"></div>
            <div class="hand hand-hour"></div>
            <div class="hand hand-minute"></div>
            <div class="hand hand-second"></div>
        </div>
    </div>
    <script>
        var secondHand = document.querySelector(".hand-second");
        var minuteHand = document.querySelector(".hand-minute");
        var hourHand = document.querySelector(".hand-hour");

        function setDate() {
            var timeNow = new Date();
            var seconds = timeNow.getSeconds();
            var minutes = timeNow.getMinutes();
            var hours = timeNow.getHours();
            var secDeg = ((seconds / 60) * 360) + 90;
            var minDeg = ((minutes / 60) * 360) + 90;
            var hourDeg = ((hours / 12) * 360) + 90;

            if (seconds === 0) {secondHand.classList.add('fast');}
            if (seconds === 1) {secondHand.classList.remove('fast');}
            if (minutes === 0) {minuteHand.classList.add('fast');}
            if (minutes === 1) {minuteHand.classList.remove('fast');}
            if (hours === 0) {hourHand.classList.add('fast');}
            if (hours === 1) {hourHand.classList.remove('fast');}
            if (hours === 12) {hourHand.classList.add('fast');}
            if (hours === 13) {hourHand.classList.remove('fast');}
            secondHand.style.transform = 'rotate(' + secDeg + 'deg)';
            minuteHand.style.transform = 'rotate(' + minDeg + 'deg)';
            hourHand.style.transform = 'rotate(' + hourDeg + 'deg)';
        }
        setInterval(setDate, 1000);
    </script>
</body>
</html>
